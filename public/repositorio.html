<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGR Event Manager</title>

    <!-- Bootstrap CSS (CDN oficial Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Enlace al favicon -->
    <link rel="icon" href="/assets/images/favicon.ico">
    
    <!-- Meta theme-color para PWA -->
    <meta name="theme-color" content="#3f51b5">

    <style>
    .event-card {
        background-color: #a8d2f0; 
        transition: background-color 0.3s ease; 
    }

    .event-card:hover {
        background-color: #56a0dd; 
        cursor: pointer;
    }
    .py-5{
        margin-bottom: -100px;
    }

    </style>
</head>
<body>

    <!-- Contenedor para el navbar -->
    <div id="navbar-container"></div>

    <!-- Header Section -->
    <header class="py-5">
        <div class="container">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <h1 class="display-7 fw-bold">Repositorio documental</h1>
                <p class="fs-4">XVIII Curso Internacional de Oftalmología Foscal</p>
                <!-- <a class="btn btn-primary btn-lg" href="#!">Get Started</a> -->
            </div>
        </div>
    </header>

    <div class="container mt-2">

        <!-- Contenedor para las tarjetas de Bootstrap -->
        <div id="cardContainer" class="row mt-5">
            <!-- Las tarjetas de eventos son inyectadas aquí desde repositorio.js-->
        </div>
    </div>

    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <!-- Cargar archivos JavaScript -->
    <script src="assets/js/loadComponent.js">
    </script>

    <script>
        loadComponent("navbar-container", "navbar.html");
        loadComponent("footer-container", "footer.html");
    </script>

   <!-- Bootstrap core JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de lógica de la app -->
    <script type="module" src="assets/js/repositorio.js"></script>    


</body>
</html>
