<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGR Event Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Scripts de Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">VGR Event Manager</h1>

        <!-- Formulario para agregar eventos -->
        <form id="dataForm" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" id="dataInput" placeholder="Nombre del evento" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar Evento</button>
        </form>

        <!-- Contenedor para las tarjetas de Bootstrap -->
        <div id="cardContainer" class="row mt-5">
            <!-- Las tarjetas de eventos serán inyectadas aquí -->
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script de Firebase y lógica de la app -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
