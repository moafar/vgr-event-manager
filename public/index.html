<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGR Event Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .event-card {
        background-color: #e0f7fa; 
        transition: background-color 0.3s ease; 
    }

    .event-card:hover {
        background-color: #b2ebf2; 
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Curso Internacional de Oftalmología Foscal </h3>
        <h4 class="text-center">Febrero 23 a 28 de 2025</h4>

        <!-- Contenedor para las tarjetas de Bootstrap -->
        <div id="cardContainer" class="row mt-5">
            <!-- Las tarjetas de eventos serán inyectadas aquí -->
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script de Firebase y lógica de la app -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
